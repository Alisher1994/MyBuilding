<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBuilding — Объекты</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <span>Объекты</span>
            <button id="add-object">+</button>
        </div>
        <ul id="object-list"></ul>
    </div>
    <div class="main-content">
        <div id="object-actions" style="display:none; justify-content: flex-end; gap: 10px;">
            <input id="rename-input" type="text" style="display:none;">
            <button id="rename-btn">Переименовать</button>
            <button id="delete-btn">Удалить</button>
        </div>
        <div id="tabs" style="display:none; margin-top:30px;">
            <div class="tabs-header">
                <button class="tab-btn" data-tab="analysis">Анализ</button>
                <button class="tab-btn" data-tab="income">Приход</button>
                <button class="tab-btn" data-tab="budget">Бюджет</button>
                <button class="tab-btn" data-tab="expense">Расход</button>
            </div>
            <div class="tab-content" id="tab-analysis">Анализ по объекту</div>
            <div class="tab-content" id="tab-income" style="display:none;">Данные по приходу</div>
            <div class="tab-content" id="tab-budget" style="display:none;">Данные по бюджету</div>
            <div class="tab-content" id="tab-expense" style="display:none;">Данные по расходу</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
